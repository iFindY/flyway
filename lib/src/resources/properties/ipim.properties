authentication.expiry.timeout=900

! LDAP URL for authentication. Example: ldap://ldap.novomind.com:389 
authentication.ldap.url=

! The LDAP user that iPIM can use. Example: cn=iPIMreader,ou=people,ou=population,ou=ldap,o=novomind 
authentication.ldap.user=

! The LDAP user password for iPIM. Example: 44448888
authentication.ldap.password=

! The iPIM group - all users must be members of it. Example: cn=iPIM,ou=iPIM,ou=groups,ou=population,ou=ldap,o=novomind
authentication.ldap.group=

! The search base for users to authenticate. Example: ou=people,ou=population,ou=ldap,o=novomind
